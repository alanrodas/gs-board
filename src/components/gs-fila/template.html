<template is="dom-repeat" items="{{row}}" as="cell" index-as="columnIndex">
  <gs-celda 
    cell="{{cell}}"
    row-index="{{rowIndex}}" 
    rows-amount="{{rowsAmount}}"
    column-index="{{columnIndex}}"
    columns-amount="{{columnsAmount}}"
    editable="{{editable}}"
  ></gs-celda>
</template>
