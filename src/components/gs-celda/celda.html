<div class$="gs-cel {{customClass}}" title="{{cellTitle}}">
  <template is="dom-repeat" items="{{colors}}" as="color">
    <gs-bolita 
      color="{{color}}" 
      row-index="{{rowIndex}}"
      column-index="{{columnIndex}}"
      editable="{{editable}}" 
      cell="{{cell}}"
      ></gs-bolita>
  </template>
</div>
