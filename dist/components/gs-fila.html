<link rel="import" href="gs-celda.html">
<dom-module id="gs-fila">
  <template>
    <style>
      :host {
        float: left;
        clear: left;
        margin-top: 4px;
        height: 40px;
      }

      .gs-row-left,
      .gs-row-right {
        float: left;
        height: 30px;
        padding-top: 10px;
        background-color: #BBB;
      }

      .gs-row-right {
        text-align: left;
        width: 30px;
        margin-left: 4px;
        padding-left: 10px;
      }

      .gs-row-left {
        width: 30px;
        padding-right: 10px;
        text-align: right;
      }

    </style>

    <div class="gs-row-left">{{rowIndex}}</div>
    <template is="dom-repeat" items="{{row}}" as="cell">
      <gs-celda></gs-celda>
    </template>
    <div class="gs-row-right">{{rowIndex}}</div>
  </template>
  <script>
    Polymer({
      is: 'gs-fila'
    });

  </script>
</dom-module>
