  <link rel="import" href="gs-celda.html">
<dom-module id="gs-fila">
  <template>
    <style>
      :host {
        float: left;
        clear: left;
        display: flex;
        margin-top: 4px;
        height: 40px;
      }
      :host * {
        box-sizing: content-box;
      }
    </style>
    <template is="dom-repeat" items="{{row}}" as="cell" index-as="columnIndex">
      <gs-celda 
        cell="{{cell}}"
        row-index="{{rowIndex}}" 
        rows-amount="{{rowsAmount}}"
        column-index="{{columnIndex}}"
        column-amount="{{columnAmount}}"
        editable="{{editable}}"
      ></gs-celda>
    </template>

  </template>
  <script>
    Polymer({
      is: 'gs-fila',
      properties: {
        cell: {
          type: Object
        },
        row: {
          type: Array,
          value: []
        },
        columnAmount: {
          type: Number
        },
        rowIndex: {
          type: Number
        },
        rowsAmount: {
          type: Number
        },
        columnIndex: {
          type: Number
        },
        columnAmount: {
          type: Number
        }
      }
    });
  </script>
</dom-module>
