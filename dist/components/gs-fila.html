<link rel="import" href="gs-celda.html">
<dom-module id="gs-fila">
  <template>
    <style>
      :host {
        float: left;
        clear: left;
        display: flex;
        margin-top: 4px;
        height: 40px;
      }
      :host * {
        box-sizing: content-box;
      }

    </style>

    <template is="dom-repeat" items="{{row}}" as="cell" index-as="columnIndex">
      <gs-celda 
        cell="{{cell}}"
        row-index="{{rowIndex}}" 
        rows-amount="{{rowsAmount}}"
        column-index="{{columnIndex}}"
        columns-amount="{{columnsAmount}}"
        editable="{{editable}}"
      ></gs-celda>
    </template>

  </template>
  <script>
    Polymer({
      is: 'gs-fila',
      properties: {
        row: {
          type: Array,
          value: [],
          observer: '_row_change'
        }
      },
      _row_change: function() {}
    });

  </script>
</dom-module>
