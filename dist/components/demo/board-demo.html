<dom-module id="board-demo">
  <template>
    <style>
      

      /*# sourceMappingURL=style.css.map */

    </style>

    <div>
      <gs-board board="{{model.board}}" options='{ "editable": true }'></gs-board>
    </div>
    <div class="board-wrap-json">
      <juicy-jsoneditor id="jsoneditor" style="height: 300px;" json="{{jsonModel}}"></juicy-jsoneditor>
    </div>

  </template>
  <script>
    var board_inicial, empty, model, negro4, rojo_3, vacio0, varias, verde2;

    vacio0 = function() {
      return {};
    };

    verde2 = function() {
      return {
        green: 2
      };
    };

    rojo_3 = function() {
      return {
        red: 3
      };
    };

    negro4 = function() {
      return {
        black: 4
      };
    };

    varias = function() {
      return {
        black: 4,
        red: 4
      };
    };

    board_inicial = [[verde2(), vacio0(), vacio0(), vacio0(), vacio0()], [verde2(), vacio0(), vacio0(), vacio0(), negro4()], [vacio0(), vacio0(), verde2(), vacio0(), vacio0()], [rojo_3(), rojo_3(), vacio0(), vacio0(), vacio0()], [vacio0(), vacio0(), varias(), vacio0(), rojo_3()]];

    model = {
      board: board_inicial
    };

    empty = {
      board: [[]]
    };

    Polymer({
      is: 'board-demo',
      properties: {
        model: {
          type: Object,
          value: model,
          notify: true
        },
        jsonModel: {
          type: Object,
          value: model
        }
      },
      listeners: {
        'jsoneditor.change': '_jsonChange'
      },
      _jsonChange: function() {
        return this.async(this._forceRender, 0);
      },
      _forceRender: function() {
        this.model = empty;
        return this.async(this._setModel, 0);
      },
      _setModel: function() {
        return this.model = model;
      }
    });

  </script>
</dom-module>
