<dom-module id="board-demo">
  <template>
    <style>
      

      /*# sourceMappingURL=style.css.map */

    </style>

    <div>
      <gs-board board="{{model.board}}" options='{ "editable": true }'></gs-board>
    </div>
    <div class="board-wrap-json">
      <juicy-jsoneditor id="jsoneditor" style="height: 300px;" json="{{jsonModel}}"></juicy-jsoneditor>
    </div>

  </template>
  <script>
    var board_inicial, empty, model;

    board_inicial = [
      [{}, {}, {}, {}], [{}, {}, {}, {}], [
        {}, {}, {
          green: 2
        }, {}
      ], [
        {
          red: 3,
          black: 4
        }, {}, {}, {}
      ]
    ];

    model = {
      board: board_inicial
    };

    empty = {
      board: [[]]
    };

    Polymer({
      is: 'board-demo',
      properties: {
        model: {
          type: Object,
          value: model,
          notify: true
        },
        jsonModel: {
          type: Object,
          value: model
        }
      },
      listeners: {
        'jsoneditor.change': '_jsonChange'
      },
      _jsonChange: function() {
        return this.async(this._forceRender, 0);
      },
      _forceRender: function() {
        this.model = empty;
        return this.async(this._setModel, 0);
      },
      _setModel: function() {
        return this.model = model;
      }
    });

  </script>
</dom-module>
