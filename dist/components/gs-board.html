    <style>
      .pointer {
        cursor: pointer;
      }

      .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      table.gbs_board {
        border-style: none;
        border: solid black 0px;
        border-spacing: 0;
        border-collapse: collapse;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 9pt;
        display: inline-block;
        vertical-align: top;
      }

      .gbs_board td {
        margin: 0;
        padding: 2px;
        border: solid #888 1px;
        width: 30px;
        height: 30px;
      }

      .gbs_board td.lv {
        /* labels at the side */
        text-align: center;
        vertical-align: middle;
        border-style: none;
        border: solid black 0px;
        background: #ddd;
        width: 15px;
      }

      .gbs_board td.lh {
        /* labels at the top / bottom */
        text-align: center;
        vertical-align: middle;
        border-style: none;
        border: solid black 0px;
        background: #ddd;
        height: 15px;
      }

      .gbs_board td.lx {
        /* corner */
        border-style: none;
        border: solid black 0px;
        background: #ddd;
        width: 15px;
        height: 15px;
      }

      .gbs_board td.top_left {
        -webkit-border-top-left-radius: 10px;
        -moz-border-top-left-radius: 10px;
        border-top-left-radius: 10px;
      }

      .gbs_board td.top_right {
        -webkit-border-top-right-radius: 10px;
        -moz-border-top-right-radius: 10px;
        border-top-right-radius: 10px;
      }

      .gbs_board td.bottom_left {
        -webkit-border-bottom-left-radius: 10px;
        -moz-border-bottom-left-radius: 10px;
        border-bottom-left-radius: 10px;
      }

      .gbs_board td.bottom_right {
        -webkit-border-bottom-right-radius: 10px;
        -moz-border-bottom-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }

    </style>

    <table class="gbs_board">
      <tbody>
        <tr>
          <td class="lx top_left"></td>
          <template is="dom-repeat" items="{{columnIndexes(table)}}" as="columnIndex">
            <td class="lh">{{columnIndex}}</td>
          </template>
          <td class="lx top_right"></td>
        </tr>
        <template is="dom-repeat" items="{{table}}" as="row" index-as="rowIndex">
          <tr>
            <td class="lv">{{getRowNumber(rowIndex)}}</td>
            <template is="dom-repeat" items="{{row}}" as="cell" index-as="cellIndex">
              <td>
                <gs-cell cell-index="{{cellIndex}}" row-index="{{rowIndex}}" cell="{{cell}}" table="{{table}}" header="{{header}}" options="{{options}}"></gs-cell>
              </td>
            </template>
            <td class="lv">{{getRowNumber(rowIndex)}}</td>
          </tr>
        </template>
        <tr>
          <td class="lx bottom_left"></td>
          <template is="dom-repeat" items="{{columnIndexes(table)}}" as="columnIndex">
            <td class="lh">{{columnIndex}}</td>
          </template>
          <td class="lx bottom_right"></td>
        </tr>
      </tbody>
    </table>
