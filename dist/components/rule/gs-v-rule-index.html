  <link rel="import" href="gs-rule-index.html">
<dom-module id="gs-v-rule-index">
  <template>
    <style>
      #ruleIndex {
        display: block;
      }
    </style>
    <span id="ruleIndex">{{ruleIndex}}</span>

  </template>
  <script>
    Polymer({
      is: 'gs-v-rule-index',
      behaviors: [GS.RuleIndex],
      ready: function() {},
      attached: function() {
        return this._render();
      },
      _render: function() {
        var indexZoom, initial_height, nextHeight, paddingTop;
        if (this.originals) {
          initial_height = this.originals.height + this.originals.paddingTop;
          nextHeight = initial_height * this.zoom / 100;
          paddingTop = (nextHeight - this.originals.indexHeight) / 2;
          if (paddingTop < 0) {
            indexZoom = nextHeight / (this.$.ruleIndex.clientHeight + paddingTop);
            this.$.ruleIndex.style.zoom = indexZoom;
            paddingTop = 0;
          } else {
            this.$.ruleIndex.style.zoom = 1;
          }
          this.style.height = (nextHeight - paddingTop) + 'px';
          this.style.paddingTop = paddingTop + 'px';
          return this.style.marginTop = (this.originals.marginTop * this.zoom / 100) + 'px';
        }
      }
    });
  </script>
</dom-module>
